<div *ngIf="loading">Chargement des clients...</div>
<div class="container" *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<div class="container p-2">
  <button class="btn btn-primary p-2">Add Custmer</button>
<table ngClass="table" *ngIf="!loading && !errorMessage" class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.email }}</td>
      <td><button class="btn btn-primary me-1"><i class="bi bi-pencil"></i></button>
      <button class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
    </tr>
  </tbody>
</table>
</div>
